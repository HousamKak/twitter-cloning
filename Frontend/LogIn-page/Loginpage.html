<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="stylesheet" href="/Frontend/LogIn-page/Loginpage.css" />
  </head>

  <body>
    <section class="container">
      <!-- The start of the left content -->
      <div class="left-content">
        <img
          class="img-postion"
          src="/Frontend/LogIn-page/Images/TwitterBackground.png"
        />
        <div class="logo-position">
          <img class="logo" src="/Frontend/LogIn-page/Images/logo.svg" />
        </div>
      </div>
      <!-- the end of the left content -->

      <!-- the start of the right content -->
      <div class="right-content">
        <div class="right-content-logo">
          <img
            class="right-logo"
            src="/Frontend/LogIn-page/Images/logo-right.svg"
          />
        </div>

        <div class="right-text">
          <h1 class="title-text">Happening now</h1>
          <p class="para-text">Join Twitter today.</p>
        </div>

        <div class="sign-up-btn-cont">
          <button id="sign-up" class="sign-up-btn">
            Sign up with phone or email
          </button>
        </div>

        <!-- Sign up modal section -->
        <div></div>
        <!-- End of sign up modal section -->

        <div class="sign-in-btn-cont">
          <p>Already have an account?</p>
          <button id="sign-in" class="sign-in-btn">Sign in</button>
        </div>

        <!-- Sign in modal section -->

            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                  <div class="modal-header">
                    <span class="close">&times;</span>
                  </div>
                  
                </div>

            </div>

        <!-- End of sign in modal section -->

      <!-- the end of the right content -->
    </section>
    <script>
       // Get the modal
    var modal = document.querySelector("#myModal");

// Get the button that opens the modal
var btn = document.querySelector("#sign-in");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
    </script>
  </body>
</html>
