<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="stylesheet" href="/Frontend/LogIn-page/Loginpage.css" />
  </head>

  <body>
    <section class="login-page-container">
      <!-- The start of the left content -->
      <div class="lp-left-content">
        <img src="/Frontend/LogIn-page/Images/TwitterBackground.png"/>
        <div class="lplc-logo-position">
          <img class="lplclp-logo" src="/Frontend/LogIn-page/Images/logo.svg" />
        </div>
      </div>
      <!-- the end of the left content -->

      <!-- the start of the right content -->
      <div class="lp-right-content">
        <div class="lprc-logo-container">
          <img
            class="lprclc-logo"
            src="/Frontend/LogIn-page/Images/logo-right.svg"
          />
        </div>

        <div class="lprc-right-text">
          <h1 class="lprcrt-title-text">Happening now</h1>
          <p class="lprcrt-para-text">Join Twitter today.</p>
        </div>

        <div class="lprc-cont-upSign">
          <button id="sign-up" class="lprccu-btn--signUp">
            Sign up with phone or email
          </button>
        </div>

        <!-- Sign up modal section -->
        <div></div>
        <!-- End of sign up modal section -->

        <div class="lprc-cont-inSign">
          <p>Already have an account?</p>
          <button id="sign-in" class="lprcci-btn--signIn">Sign in</button>
        </div>

        <!-- Sign in modal section -->
        <div id="myModal" class="lprc-cont-modal">
            <!--Sign in Modal content -->
            <div class="lprccm-modal-content">

              <div class="lprccmmc-header">
                <span class="lprccmmch-close">&times;</span>
                <img src="/Frontend/LogIn-page/Images/logo-right.svg">
              </div>

              <div class="lprccmmc-main-content">
                <p>Enter Your Credentials</p>
                <div>
                  <label for="p1-password" class="lprccmmctc-text-label" >Username</label>
                  <input type="text"  id="p1-username" name="p1-username" class="lprccmmc-username-text-style">
                </div>
                <div>
                  <label for="p1-password" class="lprccmmc-text-label" >Password</label>
                  <input type="text"  id="p1-password" name="p1-password" class="lprccmmc-password-text-style">
                </div>
              </div>

              <div class="lprccmmc-cont-login">
                <button id="log-in" class="lprccmmccl-btn--login">
                  log in
                </button>
                <p>Don't have an account?<span>Sign up</span> </p>
              </div>

            </div>
        </div>

            <!--  -->

        <!-- End of sign in modal section -->

      <!-- the end of the right content -->
    </section>
    <script>
       // Get the modal
    var modal = document.querySelector("#myModal");

// Get the button that opens the modal
var btn = document.querySelector("#sign-in");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("lprccmmch-close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
    </script>
  </body>
</html>
