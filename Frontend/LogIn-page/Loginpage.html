<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="stylesheet" href="/Frontend/LogIn-page/Loginpage.css" />
  </head>

  <body>
    <section class="login-page-container">
      <!-- The start of the left content -->
      <div class="left-content">
        <img src="/Frontend/LogIn-page/Images/TwitterBackground.png" />
        <div class="logo-position">
          <img class="logo-style" src="/Frontend/LogIn-page/Images/logo.svg" />
        </div>
      </div>
      <!-- the end of the left content -->

      <!-- the start of the right content -->
      <div class="right-content">
        <div class="logo-container">
          <img
            class="logo-container-logo"
            src="/Frontend/LogIn-page/Images/logo-right.svg"
          />
        </div>

        <div class="right-text">
          <h1 class="title-text">Happening now</h1>
          <p class="para-text">Join Twitter today.</p>
        </div>

        <div class="cont-upSign">
          <button id="sign-up" class="btn--signUp">
            Sign up
          </button>
        </div>

        <!-- Sign up modal section -->

        <div id="myModal-signup" class="cont-modal">
        <!--Sign up Modal content -->
        <div class="modal-content">
          <div class="header">
            <span id="signup-close" class="close">&times;</span>
            <img
              class="img"
              src="/Frontend/LogIn-page/Images/logo-right.svg"
            />
          </div>

          <div class="modal-main-content margin-bottom">
            <p>Create an Account</p>
            <div>
              <input
                type="text"
                id="p1-name"
                placeholder="full name"
              />
            </div>
            <div>
              <input
                type="text"
                id="p1-username"
               placeholder="username"
              />
            </div>
            <div>
              <input
                type="text"
                id="p1-email"
               placeholder="email"
              />
            </div>
            <div>
              <input
                type="date"
                id="p1-dob"
                onfocus="this.showPicker()"
              />
            </div>

            <div>
              <input
                type="text"
                id="p1-password"
                placeholder="Password"
              />

            </div>
          </div>

          <div class="cont-login">
            <button id="sign-up-btn" class="btn-signup-modal">Sign Up</button>
          </div>
        </div>
      </div>

      <!-- End of sign up modal section -->

      <div class="cont-inSign">
        <p>Already have an account?</p>
        <button id="sign-in" class="btn--signIn">Sign in</button>
      </div>

      <!-- Sign in modal section -->
      <div id="myModal-signin" class="cont-modal">
        <!--Sign in Modal content -->
        <div class="modal-content">
          <div class="header">
            <span id="signin-close" class="close">&times;</span>
            <img
              class="img"
              src="/Frontend/LogIn-page/Images/logo-right.svg"
            />  
          </div>

          <div class="modal-main-content">
            <p>Enter Your Credentials</p>
            <div>
              <input
                type="text"
                id="p2-username"
                placeholder="Username"
              />
            </div>
            <div>
              <input
                type="text"
                id="p2-password"
                placeholder="Password"
              />
            </div>
          </div>

          <div class="cont-login">
            <button id="log-in" class="btn--login">Log in</button>
            <p>Don't have an account? <span>Sign up</span></p>
          </div>
        </div>
      </div>
      <!-- End of sign in modal section -->

      <!-- the end of the right content -->
    </section>
    <script src="/Frontend/LogIn-page/Loginpage.js"></script>
  </body>
</html>
