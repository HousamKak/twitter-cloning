<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="/Frontend/styles/style.css" />
  </head>
  <body>
    <section class="Home-page-container">
      <!-- 26% -->
      <div>
        <div class="left-side">

          
          <div>
            <div class="leftside-logodiv"><img class="leftside-logo" src="./Images/twitter-logo.svg" alt=""></div>
            <div class="leftside-home-profile">
              <div class="leftside-icondiv"><img class="leftside-icon" src="./Images/home.svg" alt=""></div>
              <div><p class="leftside-p">Home</p></div>
            </div>
            <div class="leftside-home-profile">
              <div class="leftside-icondiv"><img class="leftside-icon" src="./Images/profile.svg" alt=""></div>
              <div><p class="leftside-p">Profile</p></div>
            </div>
            <div class="leftside-footer">
              <div class="leftside-footer-rows">
                <div class="rightside-img-username"><img class="leftside-img" src="./Images/unnamed.png" alt="">
                <p class="rightside-p">user<br>name</p></div>
                <div><p class="leftside-threedots">...</p></div>
              </div>
            </div>
          </div>
        
        
        </div>
      </div>

      <!-- 40% -->
      <div>
        <div class="middle-side">
          <div id="first-element" class="happening">
            <h1>Home</h1>
            <div class="im-happen">
              <img
                class="profile-photo"
                src="/Frontend/home-page/Images/demo-img.jpg"
              />
              <input id="status" placeholder="What's happening?" />
            </div>
            <div class="tweet-btn">
              <button id="tweet-btn-small">Tweet</button>
            </div>
          </div>
        </div>
      </div>
      <!-- 34% -->
      <div>
        <div class="right-side">
          <div class="rightside-search">
            <div class="rightside-searchdiv">
              <img
                class="rightside-search-icon"
                src="./Images/search-icon.png"
                alt=""
              />
            </div>
            <div>
              <input
                class="rightside-searchinput"
                type="text"
                placeholder="search twitter"
              />
            </div>
          </div>
          <div class="rightside-whotofollow">
            <div><h3 class="rightside-h3">Who to follow</h3></div>
            <div>
              <div class="rightside-rows">
                <div class="rightside-img-username">
                  <img
                    class="rightside-imgs"
                    src="./Images/unnamed.png"
                    alt=""
                  />
                  <p class="rightside-p">user<br />name</p>
                </div>
                <div><button class="rightside-follow">Follow</button></div>
              </div>
              <div class="rightside-rows">
                <div class="rightside-img-username">
                  <img
                    class="rightside-imgs"
                    src="./Images/unnamed.png"
                    alt=""
                  />
                  <p class="rightside-p">user<br />name</p>
                </div>
                <div><button class="rightside-follow">Follow</button></div>
              </div>
              <div class="rightside-rows">
                <div class="rightside-img-username">
                  <img
                    class="rightside-imgs"
                    src="./Images/unnamed.png"
                    alt=""
                  />
                  <p class="rightside-p">user<br />name</p>
                </div>
                <div><button class="rightside-follow">Follow</button></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="/Frontend/home-page/homepage.js"></script>
  </body>
  <script src="/Frontend/home-page/homepage.js"></script>
</html>
