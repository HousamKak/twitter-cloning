<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="/Frontend/styles/style.css" />
  </head>
  <body>
    <section class="Home-page-container">
      <!-- 26% -->
      <div>
        <div class="left-side">
          <div class="home-twitter-logo"></div>
        </div>
      </div>

      <!-- 40% -->
      <div>
        <div class="middle-side">
          <div id="first-element" class="happening">
            <h1>Home</h1>
            <div class="im-happen">
              <img
                class="profile-photo"
                src="/Frontend/home-page/Images/demo-img.jpg"
              />
              <input placeholder="What's happening?" />
            </div>
            <div class="tweet-btn">
              <button>Tweet</button>
            </div>
          </div>

          <div class="reusable-element">
            <div class="title-content">
              <div class="image-content">
                <img
                  class="profile-photo"
                  src="/Frontend/home-page/Images/demo-img.jpg"
                />
                <h1>Housam Kak</h1>
              </div>
              <p style="color: white">...</p>
            </div>
          </div>
        </div>
      </div>
      <!-- 34% -->
      <div>
        <div class="right-side">
          <div class="rightside-search">
            <div class="rightside-searchdiv">
              <img
                class="rightside-search-icon"
                src="./Images/search-icon.png"
                alt=""
              />
            </div>
            <div>
              <input
                class="rightside-searchinput"
                type="text"
                placeholder="search twitter"
              />
            </div>
          </div>
          <div class="rightside-whotofollow">
            <div><h3 class="rightside-h3">Who to follow</h3></div>
            <div>
              <div class="rightside-rows">
                <div class="rightside-img-username">
                  <img
                    class="rightside-imgs"
                    src="./Images/unnamed.png"
                    alt=""
                  />
                  <p class="rightside-p">user<br />name</p>
                </div>
                <div><button class="rightside-follow">Follow</button></div>
              </div>
              <div class="rightside-rows">
                <div class="rightside-img-username">
                  <img
                    class="rightside-imgs"
                    src="./Images/unnamed.png"
                    alt=""
                  />
                  <p class="rightside-p">user<br />name</p>
                </div>
                <div><button class="rightside-follow">Follow</button></div>
              </div>
              <div class="rightside-rows">
                <div class="rightside-img-username">
                  <img
                    class="rightside-imgs"
                    src="./Images/unnamed.png"
                    alt=""
                  />
                  <p class="rightside-p">user<br />name</p>
                </div>
                <div><button class="rightside-follow">Follow</button></div>
              </div>
              <!-- <div><img class="rightside-imgs" src="" alt=""></div>
              <div><img class="rightside-imgs" src="" alt=""></div> -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="/Frontend/home-page/homepage.js"></script>
  </body>
</html>
